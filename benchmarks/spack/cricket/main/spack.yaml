# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs: []
  view: false
  include:
  - ../../common.yaml
  concretizer:
    unify: true
  config:
    install_tree:
      root: $env/opt/spack
  packages:
    all:
      variants:
      - cuda_arch=80  # https://developer.nvidia.com/cuda-gpus at A100
    cuda:
      externals:
      - spec: cuda@12.4
        prefix: /usr/local/cuda-12.4
